<div class="container my-4">
    <div style="width: 100%; text-align: center;">
        <h2>App Cripto</h2>
    </div>
    <input 
        type="text" 
        class="form-control bg-dark text-light border-0 my-4 text-center rounded-2" 
        (keyup) = "searchCoin()"
        [(ngModel)] = "searchText"
        style="width: 40%; margin: 0 auto;"/>
    <div class="table-responsive  rounded-2">
        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th *ngFor="let title of titles"
                        scope="col">
                        {{title}}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let coin of filterCoins; let i = index">
                    <td style="color: rgb(143, 143, 143);">
                        {{i+1}}
                    </td>
                    <td>
                        <img style="width: 2rem;" [src]="coin.image" alt="{{coin.name}}">
                        <span class="ms-3">
                            {{coin.name}}
                        </span>
                        <span class="text-uppercase ms-2" style="color: rgb(143, 143, 143);">
                            ({{coin.symbol}})
                        </span>
                    </td>
                    <td>
                        ${{coin.current_price.toLocaleString()}}
                    </td>
                    <td [ngClass]="coin.price_change_percentage_24h > 0 ? 'text-success' : 'text-danger'">
                        {{coin.price_change_percentage_24h.toLocaleString()}}
                    </td>
                    <td>
                        {{coin.total_volume.toLocaleString()}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
